<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Component Vue.js</title>
</head>
<body>
	<div id="app" v-if="status == 'tampilkan'">
		{{ message }} <br><br>
		<label v-for="user in users">
			Name 	: {{user.name}},
			Umur	: {{user.age}}
			<br>
		</label>
	</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
	  	el: '#app',
	  	data: {
	    	message: 'Hello Vue!',
	    	status: 'tampilkan',
	    	users: [
		    	{
		    		name : 'Dimas',
		    		age : '23'
		    	},
		    	{
		    		name : 'Pras',
		    		age : '24'
		    	},
		    	{
					name : 'Setyo',
		    		age : '21'
		    	}
	    	]
	  }
	})
</script>
