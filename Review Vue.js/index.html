<!DOCTYPE html>
<html>
<head>
	<title>Basic Component Vue.js</title>
</head>
<body>
	<div id="app" v-if="status == 'tampilkan' ">
  		{{ message }} <br> <br>
  		<label v-for="user in users">Name : {{ user.name }}, Umur {{ user.age }}<br></label>
	</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!',
	    status: 'tampilkan',
	    users: [
	    	{
	    		name : 'ayat',
	    		age : '21'
	    	},
	    	{
	    		name : 'adi',
	    		age : '22'
	    	},
	    	{
	    		name : 'sasono',
	    		age : '23'
	    	}
	    ]
	  }
	})
</script>
