<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Component vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" v-if="status == 'tampilkan'">
      {{ message }} <br /><br />
      <label v-for="user in users">name : {{user.name}}, Umur {{user.age}}<br /></label>
    </div>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue!",
      status: "tampilkan",
      users: [
        {
          name: "Dorkas",
          age: "21",
        },
        {
          name: "Adi Nasip",
          age: "25",
        },
        {
          name: "Sinambela",
          age: "30",
        },
      ],
    },
  });
</script>
